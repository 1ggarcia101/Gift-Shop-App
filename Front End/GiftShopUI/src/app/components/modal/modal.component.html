<ng-template #editContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productForm" *ngIf="product">
      <div class="form-group">
        <label for="productname">Product Name</label>
        <div class="input-group">
          <input id="productname" formControlName="ProductName" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="productdescription">Product Description</label>
        <div class="input-group">
          <input id="productdescription" formControlName="ProductDescription" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="productimage">Product Image</label>
        <div class="input-group">
          <input id="productimage" formControlName="ProductImage" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="productprice">Product Price</label>
        <div class="input-group">
          <input id="productprice" formControlName="ProductPrice" class="form-control" type="number">
        </div>
      </div>
      <div class="form-group">
        <label for="productcategory">Product Category</label>
        <div class="input-group">
          <select class="form-control" formControlName="ProductCategory">
            <option *ngFor="let category of categoryList" [value]="category">
              {{'enums.productCategory.' + category | translate}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="productquantity">Product Quantity</label>
        <div class="input-group">
          <input id="productquantity" formControlName="ProductQuantity" class="form-control" type="number">
        </div>
      </div>
      <div class="border text-center">
        <button type="submit" data-dismiss="modal" class="btn btn-info" (click)="onEdit()">Save Changes</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cancel click')">Cancel</button>
  </div>
</ng-template>
