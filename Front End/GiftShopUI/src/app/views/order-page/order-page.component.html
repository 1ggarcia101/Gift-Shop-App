<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-10 col-xl-8">
      <div class="card" style="border-radius: 10px">
        <div class="card-header px-4 py-5">
          <h3 class="text-muted mb-0">Orders</h3>
        </div>
        <div class="card-body-main p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <p class="lead fw-normal mb-0">Receipt</p>
          </div>
          <div *ngFor="let order of orders">
            <div class="card shadow-0 border mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-2">
                    <img
                      src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/13.webp"
                      class="img-fluid"
                      alt="Phone"
                    />
                  </div>
                  <div
                    class="col-md-2 text-center d-flex justify-content-center align-items-center"
                  >
                    <p class="text-muted mb-0">
                      {{ "Order ID: " + order.orderId }}
                    </p>
                  </div>
                  <div
                    class="col-md-2 text-center d-flex justify-content-center align-items-center"
                  >
                    <p class="text-muted mb-0 small">
                      {{ "User ID: " + userId }}
                    </p>
                  </div>
                  <div
                    class="col-md-2 text-center d-flex justify-content-end align-items-center"
                  >
                    <p class="text-muted mb-0 small">
                      {{ "Total Amount: " + order.totalAmount }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="card-footer border-0 px-4 py-5"
          style="
            background-color: #0ebbff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
          "
        >
          <h5
            class="d-flex align-items-center justify-content-end text-white text-uppercase mb-0"
          >
            Total paid: <span class="h2 mb-0 ms-2">$1040</span>
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
