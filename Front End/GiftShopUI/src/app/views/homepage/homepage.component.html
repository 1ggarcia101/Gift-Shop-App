<div class="card-container">
  <div *ngFor="let product of products" class="card-column">
    <app-card
      [product]="product"
      [imageUrl]="product.productImage ?? ''"
      [title]="product.productName ?? ''"
      [text]="product.productDescription ?? ''"
    ></app-card>
  </div>

  <div *ngFor="let data of cardData" class="card-column">
    <app-card
      [imageUrl]="data.imageUrl"
      [title]="data.title"
      [text]="data.text"
    ></app-card>
  </div>
</div>
<br>
<br>
<app-pagination></app-pagination>
